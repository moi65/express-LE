<html>

<head>
    <title></title>
    <script type="text/javascript" src="http://cdn.webix.io/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.webix.io/edge/webix.css">
</head>

<body>
    <style type="text/css">
        .webix_list_item span {
            font-weight: bold;
            min-width: 100px;
            float: left;
            text-align: center;
        }
        
        .webix_list_item span.own {
            color: #4a4;
        }
    </style>


    <script>
        var user_name = "Guest " + Math.ceil(Math.random() * 9999);

        function chat_template(obj) {
            return "<span " + (obj.user == user_name ? "class='own'" : "") + ">" + obj.user + "</span> " + obj.value;
        }

        function send_message() {
            var text = $$("message").getValue();

            if (text)
                $$("chat").add({
                    user: user_name,
                    value: text
                });

            $$("message").setValue("");
            $$("message").focus();
        }

        webix.ui({
            rows: [

                {
                    rows: [
                        {
                            template: "Webix Based Chat",
                            type: "header"
                        },
                        {
                            view: "list",
                            id: "chat",
                            gravity: 3,
                            type: {
                                height: "auto"
                            },
                            template: chat_template
             },
                        {
                            cols: [
                                {
                                    view: "text",
                                    id: "message",
                                    placeholder: "Type message here",
                                    gravity: 3
                                },
                                {
                                    view: "button",
                                    value: "Send",
                                    click: send_message
                                }
             ]
                        }
         ],
                    type: "space",
                    margin: 2
     },
                {
                    cols: [ //2nd row
                        {
                            template: "Column 1"
                        },
                        {
                            template: "Column 2"
                        }
        		]
                }
    		]
        });

        webix.ui({
            rows: [
                {
                    template: "Webix Based Chat",
                    type: "header"
                },
                {
                    view: "list",
                    id: "chat",
                    gravity: 3,
                    type: {
                        height: "auto"
                    },
                    template: chat_template
           },
                {
                    cols: [
                        {
                            view: "text",
                            id: "message",
                            placeholder: "Type message here",
                            gravity: 3
                        },
                        {
                            view: "button",
                            value: "Send",
                            click: send_message
                        }
           ]
                }
       ],
            type: "space",
            margin: 2
        });
    </script>
